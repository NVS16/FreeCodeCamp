<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "css/main.css" type = "text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lobster|Righteous" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        <script src = "js/main.js"></script>
    </head>
    <body>
        <div class = "container text-center">
            <h1 class = "header">Pomodoro Clock</h1>
            <h4 class = "header2">Break Length :</h4>
            <div class="input-group col-xs-2">
                
                <div class="input-group-btn">
                    <button class="btn btn-default dec">-</button>
                </div>
                <input readonly id = "break" value = "5" type="text" class="form-control inputTime" placeholder="Enter or Toggle" name = "search">
                <div class="input-group-btn">
                    <button  class="btn btn-default inc">+</button>
                </div>
                
            </div>

            <h4 class = "header2">Session Length :</h4>

            <div class="input-group col-xs-2">

                
                <div class="input-group-btn">
                    <button class="btn btn-default dec">-</button>
                </div>
                <input readonly id = "session" value = "25" type="text" class="form-control inputTime" placeholder="Enter or Toggle" name = "search">
                <div class="input-group-btn">
                    <button  class="btn btn-default inc">+</button>
                </div>
                
            </div>
            
            <h3 id = "title">
                Session
            </h3>

            <table class = "table table-bordered text-center">
                <tr>
                    <td id = "hour">0</td>
                    <td id = "min">25</td>
                    <td id = "sec">0</td>
                </tr>
                <tr>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table> 
            <button class = "btn btn-success" id = "start">Start</button>
            <div id = "footer">Developed By - <a target = "_blank" 
                    href = "https://codepen.io/NVS16/">nvs16</a></div>
        </div>
        
    </body>
</html>
