<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "css/main.css" type = "text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src = "js/main.js"></script>
    </head>
    <body>
        <div class = "container text-center">
            <div id = "header"><h1>Local Weather Application <i class = "fa fa-thermometer-3"></i></h1></div>
            <table class = "info table table-bordered">
                <tr><th>Property</th><th>Value</th><th>Unit</th></tr>
                <tr><td>Temp.</td><td id = "temp">Value</td><td id = "t-unit" class = "text-primary">Celcius</td></tr>
                <tr><td>Pressure</td><td id = "press">Value</td><td id = "p-unit">HectoPascals</td></tr>
                <tr><td>Humidity</td><td id = "hum">Value</td><td id = "h-unit">%</td></tr>
            </div>
            <div class = "place-div">
            <span class="glyphicon glyphicon-map-marker"></span>
            <span class = "place">
              Location, Country  
            </span>
            </div>
        </div>
        
    </body>
</html>
